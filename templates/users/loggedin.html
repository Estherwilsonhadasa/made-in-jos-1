{% extends 'base.html' %}
<html>

</head>
<body>
<div class="col-md-12">
	{% block admin %}
		{% if user.is_authenticated %}
			 hello {{ username }}
		{% else %}
			... hello world!
		{% endif %}
	{% endblock %}
</div>	
	
	
{% block start %}
		{% if messages %}
<ul class="messages">
    {% for message in messages %}

    {% endfor %}
</ul>
{% endif %}

		
{% endblock %}


</body>
</html>
