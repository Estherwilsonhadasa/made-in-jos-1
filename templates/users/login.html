{% extends 'base.html' %}
<html>
<head>
	<title></title>
</head>
<body>
{% block admin %}
{% endblock %}
{% block start %}
{% for message in messages %}
    <h1 style="color: red"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h1>
    {% endfor %}
<form name = "form" action = "/madeinjos/home/" method = "POST" >{% csrf_token %}
         
         <div style = "max-width:470px;">
            <center> 
               <input type = "text" style = "margin-left:20%;" placeholder = "username" name = "username" />
            </center>
         </div>
			
         <br>
         
         <div style = "max-width:470px;">
            <center>
               <input type = "password" style = "margin-left:20%;" placeholder = "password" name = "password" />
            </center>
         </div>
			
         <br>
         
         <div style = "max-width:470px;">
            <center> 
            
               <button style = "border:0px; background-color:#4285F4; margin-top:8%;height:35px; width:80%;margin-left:19%;" type = "submit"value = "Login" >
                  <strong>Login</strong>
               </button>
               
            </center>
         </div>
         
      </form>
      {% endblock %}
</body>
</html>
