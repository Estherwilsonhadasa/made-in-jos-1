{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <title>{% block title %}Made In Jos{% endblock %}</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
    <link href="{% static 'css/wizzo.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="{% static 'images/LALA-IKAI.jpg' %}" type="image/x-icon" href="">
    <!-- <link href="{% static 'css/mdb.css' %}" rel="stylesheet"> -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <style type="text/css">
    a{
        text-decoration: none;
    }
    </style>

</head>

<body>
     
    <!-- project starts here-->
    {% block header %}
<nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
       <a class="navbar-brand" href="/madeinjos/">Made In JOS</a>
          
        </div>
        
        <ul class="nav navbar-nav navbar-right">
        {% block admin %}
          <li><a href="/madeinjos/register/"><span class="fa fa-user"></span> Sign Up</a></li>
          <li><a href="/madeinjos/login/"><span class="fa fa-sign-in"></span> Login</a></li>
        </ul>
        {% endblock %}
      </div>
</nav>
{% endblock %}
 {% block start %}


    <!-- / project ends here-->
    {% endblock %}
    

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'js/jquery-2.2.3.min.js' %}"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'js/tether.min.js' %}"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>



</body>

</html>
